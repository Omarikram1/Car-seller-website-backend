{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarSellingStop.PK</title>
    <style>
       
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

      
        body {
            font-family: 'Arial', sans-serif;
            /* background-image: url('https://images.unsplash.com/photo-1557105509-686b7c4c1a47?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80'); */
            /* background-image: url(' https://pixabay.com/photos/automobile-cayman-coupe-design-5330343/'); */
            /* background-image: url("{% static '183511.jpg' %}"); */
            background-image: url("{% static 'automobile-5330343_1280.jpg' %}");
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.6);  /* Semi-transparent background */
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .button-group {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            background-color: #28a745;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CarSellingStop.PK</h1>
        <p>Welcome! Please choose an option below to proceed.</p>
        <div class="button-group">
            <a href="{% url 'login' %}">Login</a>
            <!-- <a href="/login/">Log in</a>

            
            <a href="{% url 'signup' %}">Sign Up</a>
             <a href="/login/"></a> -->
            <a href="signup">Sign Up</a> 
        </div>
    </div>
</body>
</html>
